<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Turnout</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="/static/css/style.css" />
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Voting Turnout Rates</a>
    </nav>
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-2">
                <div class="card bg-light">
                    <div class="card-body">
                        <div class="card-text">
                            <div class="row">
                                <div class="col-12">
                                    <select id="state-year-select" class="form-control"
                                        onchange="populate_state_map(this.value)"></select>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-12">
                                    <div class="btn-group btn-group-toggle" id="state-type-buttons"
                                        data-toggle="buttons">
                                        <label class="btn btn-secondary active">
                                            <input type="radio" name="options" id="option1" autocomplete="off"
                                                value="actual"
                                                onchange="populate_state_map($('#state-year-select').val())"
                                                checked>Actual
                                        </label>
                                        <label class="btn btn-secondary">
                                            <input type="radio" name="options" id="option2" autocomplete="off"
                                                value="predicted"
                                                onchange="populate_state_map($('#state-year-select').val())">Predicted
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-8 text-center">
                <svg width="960" height="600" id="statesvg"></svg>
            </div>
            <div class="col-2 text-left">
                <div class="card bg-light">
                    <div class="card-header">
                        <h5>U.S. Voting Turnout Rates</h5>
                    </div>
                    <div class="card-body">
                        <div class="card-text">
                            <div class="row">
                                <div class="col-2"><span
                                        style="height: 100%; width: 30px; background: linear-gradient(#0000ff, #5500AA); display: inline-block;"></span>
                                </div>
                                <div class="col-10">
                                    <h5>100% Voter Turnout</h5>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-2"><span
                                        style="height: 100%; width: 30px; background: linear-gradient(#5500AA, #AA0055); display: inline-block;"></span>
                                </div>
                                <div class="col-10">
                                    <h5>50% Voter Turnout</h5>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-2"><span
                                        style="height: 30px; width: 30px; background: linear-gradient(#AA0055, #ff0000); display: inline-block;"></span>
                                </div>
                                <div class="col-10">
                                    <h5>0% Voter Turnout</h5>
                                </div>
                            </div>
                            <hr />
                            <div class="row">
                                <div class="col-2"><span
                                        style="height: 30px; width: 30px; background-color: #D3D3D3; display: inline-block;"></span>
                                </div>
                                <div class="col-10">
                                    <h5>Data Unavailable</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <div id="us-line"></div>
            </div>
        </div>
        <div id="tooltip"></div>

        <script type="text/javascript" src="/static/js/uStates.js"></script>
        <script type="text/javascript" src="/static/js/app.js"></script>
    </div>
</body>

</html>
